<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Home</h1>
        <nav>
            <a href="encontreiAnimal.html">Encontrei um Animal</a>
            <a href="queroAjudar.html">Quero Ajudar</a>
            <a href="sobreNos.html">Sobre nós</a>
            <a href="sobreONG.html">Sobre a ONG</a>
        </nav>
    </header>

    <main>
        <class class="container">

            <div class="row fill_green_cadastro_maior">
                <div class="row div-titulo">
                    <h3 class="titulo">Cadastro</h3>
                </div>
                <div class="row fill_green_cadastro">
                    <form id="form-contato">
                        <div class="form-group row align-items-center mb-3">
                            <label for="inputNome" class="label-box col-sm-3">Nome:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputNome" required
                                    placeholder="Informe o nome">
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label for="inputEmail" class="label-box col-sm-3">E-mail:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="inputEmail" required
                                    placeholder="Informe o e-mail">
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label for="inputSenha" class="label-box col-sm-3">Senha:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="inputSenha" required
                                    placeholder="Informe sua senha">
                            </div>
                        </div>
                        <div class="form-group row align-items-center mb-3">
                            <label for="inputConfirma" class="label-box col-sm-3">Confirme:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="inputConfirma" required
                                    placeholder="Confirme sua senha">
                            </div>
                        </div>
                        <div class="form-group row align-items-center">
                            <div class="col-sm-12 text-center">
                                <input type="button" class="btn btn-success" id="btnInsert" value="Cadastrar">
                                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar">
                                <a href="login.html"><input type="button" class="btn btn-primary" id="btnClear"
                                        value="Já tem uma conta?"></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="msg"> </div>
        </class>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        $(document).ready(function () {
            init();
        });

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                let senha = $("#inputSenha").val();
                let confirma = $("#inputConfirma").val();

                if (senha !== confirma) {
                    displayMessage("As senhas não coincidem. Por favor, tente novamente.");
                    return;
                }

                let cadastro = {
                    id: randomNumber(),
                    nome: $("#inputNome").val(),
                    email: $("#inputEmail").val(),
                    senha: senha,
                };

                createUser(cadastro);
                $("#form-contato")[0].reset();
                displayMessage("Criado!");
            });
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            function displayMessage(message) {
                alert(message);
            }

            
        }
        function randomNumber() {
                //  gerar um numero de 1 a 99;
                let random = Math.floor(Math.random() * 100);;
                //  retornar
                return random;
            }
    </script>
</body>
