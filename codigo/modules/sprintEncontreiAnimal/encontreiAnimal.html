<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleEncontreiAnimal.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   

  <title>Encontrei um Animal</title>
</head>

<body>
  <header>
    <h1>Home</h1>
    <nav>
      <a href="encontreiAnimal.html">Encontrei um Animal</a>
      <a href="queroAjudar.html">Quero Ajudar</a>
      <a href="sobreNos.html">Sobre nós</a>
      <a href="sobreONG.html">Sobre a ONG</a>
    </nav>
  </header>

  <main>
    <div class="container">

        <div class="row div-titulo">
            <h3 class="titulo">Encontrei um Animal</h3>
        </div>

        <div class="row fill_green">
            <form action="https://api.staticforms.xyz/submit" method="post" class="custom-form" id="emailForm">
                <input type="text" name="name" placeholder="Seu nome" class="form-input"><br>
                <input type="email" name="email" placeholder="Seu Email" class="form-input"><br>
                <textarea name="message" placeholder="Digite aqui sobre o animal encontrado(Tipo de animal, condição, localização...)" class="form-textarea"></textarea><br>
                <input type="text" name="honeypot" style="display:none">
                <input type="hidden" name="accessKey" value="5966ab96-dbd3-486f-8886-2f934d11f8ec">
                <input type="hidden" name="subject" value="Contato de - exemplo.com">
                <input type="hidden" name="replyTo" value="@">
                <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
                <input type="submit" value="Enviar" class="form-submit">
            </form>
            <div id="messageBox" class="hidden">Email enviado com sucesso!</div>
        </div>

    </div>
    <script src="scriptEncontreiAnimal.js"></script>
</main>


  

  <footer>
    <p>&copy; rodapé</p>
  </footer>

</body>
