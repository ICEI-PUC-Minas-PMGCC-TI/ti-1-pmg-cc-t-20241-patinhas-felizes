<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Animal</title>
    <link rel="stylesheet" href="./ghstyles.css">
</head>
<body>
    <header>
        <h1>Home</h1>
        <nav>
         <!-- <a href="encontreiAnimal.html">Encontrei um Animal</a>-->
         <!-- <a href="queroAjudar.html">Quero Ajudar</a>-->
         <!-- <a href="sobreNos.html">Sobre nós</a> -->
         <!--   <a href="sobreONG.html">Sobre a ONG</a> -->
        </nav>
    </header>
    <main>
        <div class="pagina-container">
            <h1 class="titulo">Ficha de cadastro do animal</h1>
            <form id="animalForm" class="formularios-container">
                <div class="formulario-circle">
                    <input id="logo-input" name="imagem" type="file" />
                    <label for="logo-input">Inserir Foto</label>
                </div>
                <div class="formulario-box">
                    <label for="sexo-input-femea">Sexo</label>
                    <div class="sexo-checkbox">
                        <input type="radio" id="sexo-input-femea" name="sexo" value="femea">
                        <label for="sexo-input-femea">Fêmea</label>
                        <input type="radio" id="sexo-input-macho" name="sexo" value="macho">
                        <label for="sexo-input-macho">Macho</label>
                    </div>
                    <label for="idade-input">Idade</label>
                    <input class="input-text" id="idade-input" name="idade" />
                    <label for="raca-input">Raça</label>
                    <input class="input-text" id="raca-input" name="raca" />
                </div>
                <div class="formulario-box">
                    <label for="cidade-input">Cidade</label>
                    <input class="input-text" id="cidade-input" name="cidade" />
                    <label for="historia-input">História</label>
                    <textarea class="input-text" id="historia-input" name="historia"></textarea>
                    <label for="tags-input">Tags</label>
                    <input class="input-text" id="tags-input" name="tags" />
                </div>
            </form>
            <div class="botao-cadastro-container">
                <button onclick="submitForm()" class="botao-cadastro">Cadastrar</button>
            </div>
        </div>
    </main>
    <script src="ghindex.js"></script>
</body>
</html>
